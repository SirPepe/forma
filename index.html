<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<script src="./test.js" type="module"></script>

<h2>Register</h2>

<form>
  <p>
    <label>
      User:
      <custom-input required name="user"></custom-input>
    </label>
  </p>
  <p>
    <confirmed-password required name="pass">
      <span slot="label-password">Password</span>
      <span slot="label-confirm">Confirm password</span>
    </confirmed-password>
  </p>
  <p>
    <label>
      <custom-checkbox required name="acceptterms" value="yes"></custom-checkbox>
      Accept terms and conditions
    </label>
  </p>
  <p>
    <input type="submit">
  </p>
</form>

</body>
</html>
