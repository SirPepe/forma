<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="./test.js" type="module"></script>
<script type="module">
document.documentElement.addEventListener("click", ({ target }) => {
  if (target.matches("button.toggleFieldset")) {
    const fs = document.querySelector("fieldset");
    if (fs.disabled) {
      fs.disabled = false;
      target.innerHTML = "Disable fieldset"
    } else {
      fs.disabled = true;
      target.innerHTML = "Enable fieldset"
    }
  }
});
</script>

<h2>Test</h2>

<form>
  <fieldset>
    <legend>Fieldset</legend>
    <p>
      <label>
        Custom Integer Input: <int-input name="demo" required value="2"></int-input>
      </label>
    </p>
    <p>
      <label>
        Regular Text Input: <input type="text" name="regular" value="Hello" />
      </label>
    </p>
  </fieldset>
  <p>
    <input type="submit">
    <input type="reset">
    <button type="button" class="toggleFieldset">Disable fieldset</button>
  </p>
</form>
